    <body>
        <div class="create-event-container">
            <h1>Create Event</h1>
            <form action="submit_event.php" method="POST" enctype="multipart/form-data">

                <label for="event_image">Event Image:</label><br>
                <input type="file" id="event_image" name="event_image" accept="image/*" required><br>

                <label for="event_title">Event Title:</label><br>
                <input type="text" id="event_title" name="event_title" required><br>

                <label for="artist_name">Artist Name:</label><br>
                <input type="text" id="artist_name" name="artist_name" required><br>

                <label for="event_date">Event Date:</label><br>
                <input type="date" id="event_date" name="event_date" required><br>

                <label for="age_restriction">Age Restriction:</label><br>
                <input type="number" id="age_restriction" name="age_restriction" required><br>

                <label for="venue_name">Venue Name:</label><br>
                <input type="text" id="venue_name" name="venue_name" required><br>

                <label for="venue_address">Venue Address:</label><br>
                <textarea id="venue_address" name="venue_address" required></textarea><br>

                <label for="genre">Genre:</label><br>
                <div id="genreButtons" class="keyword-buttons">
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Pop</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Rock</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Hip Hop</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Electronic</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">R&B</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Country</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Jazz</button>
                    <button type="button" class="keyword-btn" onclick="toggleGenre(this)">Blues</button>
                </div>

                <script>
                    function toggleGenre(button) {
                        button.classList.toggle('active');
                    }
                </script>

                <label for="category">Category:</label>
                <div id="categoryButtons" class="keyword-buttons">
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Concert</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Musical</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Festival</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Recital</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Opera</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Choir</button>
                    <button type="button" class="keyword-btn" onclick="selectCategory(this)">Live DJ</button>
                </div>

                <script>
                    function selectCategory(button) {
                        var categoryButtons = document.querySelectorAll('#categoryButtons .keyword-btn');
                        categoryButtons.forEach(function (btn) {
                            btn.classList.remove('active');
                        });
                        button.classList.add('active');
                    }
                </script>

                <input type="submit" value="Create Event">
            </form>
        </div>

        <div class="concert-and-venue-details-container">
            <div class="concert-details-container">
                <h2>Concert Details</h2>
                <textarea id="concertDetails" name="concertDetails" placeholder="Enter concert details here..."
                    required></textarea>
            </div>
            <div class="venue-details-container">
                <h2>Venue Details</h2>
                <textarea id="venueDetails" name="venueDetails" placeholder="Enter venue details here..."
                    required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </div>

        <div class="ticket-types-container">
            <h2>Ticket Types</h2>
            <div class="ticket-type">
                <h3>Ticket #1</h3>
                <label for="ticketName1">Ticket Name:</label>
                <input type="text" id="ticketName1" name="ticketName1" required>
                <label for="ticketPrice1">Ticket Price:</label>
                <input type="number" id="ticketPrice1" name="ticketPrice1" required>
                <label for="ticketStock1">Ticket Stock:</label>
                <input type="number" id="ticketStock1" name="ticketStock1" required>
                <label for="seatingType1">Seating Type:</label>
                <select id="seatingType1" name="seatingType1">
                    <option value="free">Free Seating</option>
                    <option value="numbered">Numbered Seating</option>
                    <option value="standing">Standing</option>
                </select>
                <label for="ticketDescription1">Description:</label>
                <textarea id="ticketDescription1" name="ticketDescription1"
                    placeholder="Enter ticket description here..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
